<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <button id="scan-btn">Escanear QR</button>
    <textarea id="qr-result" rows="10" cols="50"></textarea>

    <script>
        $(document).ready(function() {
            $('#scan-btn').on('click', function() {
                $.post("/scan_qr", function(data) {
                    if (data.qr_data) {
                        $('#qr-result').val(data.qr_data.join("\n"));
                    } else if (data.error) {
                        $('#qr-result').val(data.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
